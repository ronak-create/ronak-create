<svg viewBox="0 0 1500 420"
     width="100%"
     xmlns="http://www.w3.org/2000/svg"
     preserveAspectRatio="xMidYMid meet"
     aria-label="Neon Brick Banner">

  <defs>
    <!-- Neon glow -->
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
       

<pattern id="bricks"
         width="180"
         height="90"
         patternUnits="userSpaceOnUse">

  <!-- Dark mortar -->
  <rect width="180" height="90" fill="#080808"/>

  <!-- Row 1 (full bricks) -->
  <rect x="6" y="6"
        width="78" height="30"
        rx="6" ry="6"
        fill="#4a4a4a"
        stroke="#00ff99"
        stroke-width="0.8"
        opacity="0.5"/>

  <rect x="96" y="6"
        width="78" height="30"
        rx="6" ry="6"
        fill="#4a4a4a"
        stroke="#00ff99"
        stroke-width="0.8"
        opacity="0.5"/>

  <!-- Row 2 (offset bricks) -->
  <rect x="-33" y="48"
        width="78" height="30"
        rx="6" ry="6"
        fill="#4a4a4a"
        stroke="#00ff99"
        stroke-width="0.8"
        opacity="0.5"/>

  <rect x="57" y="48"
        width="78" height="30"
        rx="6" ry="6"
        fill="#4a4a4a"
        stroke="#00ff99"
        stroke-width="0.8"
        opacity="0.5"/>

  <rect x="147" y="48"
        width="78" height="30"
        rx="6" ry="6"
        fill="#4a4a4a"
        stroke="#00ff99"
        stroke-width="0.8"
        opacity="0.5"/>
</pattern>



    <!-- Center fade mask -->
    <radialGradient id="centerFade">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="65%" stop-color="#000" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.85"/>
    </radialGradient>
  </defs>

  <style>
    .title {
      font-family: "Courier New", monospace;
      font-size: 96px;
      fill: #00ffcc;
      stroke: #00ffcc;
      stroke-width: 2;
      filter: url(#neon);
      animation: flicker 3s infinite;
    }

    .subtitle {
      font-family: "Courier New", monospace;
      font-size: 42px;
      fill: #caffea;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1.4s;
    }

    @keyframes flicker {
      0%,100% { opacity: 1; }
      50% { opacity: 0.75; }
      70% { opacity: 0.9; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>

  <!-- Brick background -->
  <rect width="1500" height="420" fill="url(#bricks)"/>

  <!-- Center dark fade (keeps text readable) -->
  <rect width="1500" height="420" fill="url(#centerFade)"/>

  <!-- MAIN TEXT -->
  <text x="50%" y="48%"
        text-anchor="middle"
        dominant-baseline="middle"
        class="title">
    Hello World!
  </text>

</svg>
